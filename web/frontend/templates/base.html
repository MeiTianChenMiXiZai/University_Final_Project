<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政策咨询系统</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-6 bg-gray-100">

    <!-- 🔹 顶部导航栏 -->
    <nav class="flex justify-between bg-white p-4 shadow-lg rounded mb-6">
        <h1 class="text-xl font-bold">政策咨询系统</h1>
        <div>
            <button hx-get="/chat" hx-target="#main-content" hx-swap="innerHTML" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">
                政策问答
            </button>
            <button hx-get="/files" hx-target="#main-content" hx-swap="innerHTML" class="bg-gray-500 text-white px-4 py-2 rounded">
                文件管理
            </button>
        </div>
    </nav>

    <!-- 🔹 主内容区域（HTMX 只会替换这里） -->
    <div id="main-content">
        {% include "chat.html" %}
    </div>

</body>
</html>
